<!DOCTYPE html>
<html>
<head>
  <title>ERROR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:black;
      font-family: monospace;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      color:red;
      text-align:center;
    }

    /* Static ERROR text */
    h1 {
      font-size: 96px; /* was 6rem */
    }

    /* Moving lines for broken screen */
    .scanline {
      position:absolute;
      width:100%;
      height:2px;
      background:red;
      top:0;
      animation: scan 0.5s linear infinite;
      opacity:0.2;
    }

    @keyframes scan { 0% { top:0; } 100% { top:100%; } }

    .btn {
      font-size:32px; /* was 2rem */
      margin-top:50px;
    }
  </style>
</head>
<body>

<h1>ERROR</h1>

<!-- Button goes to meta loop -->
<a href="index_meta.html" class="btn btn-light">Return to Feed</a>

<div class="scanline"></div>
<div class="scanline" style="animation-delay:0.2s;"></div>
<div class="scanline" style="animation-delay:0.4s;"></div>
<div class="scanline" style="animation-delay:0.6s;"></div>

</body>
</html>
